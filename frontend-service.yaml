apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: weather-app-frontend
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: weather-app-frontend
          image: mohammadmahmoud/weather-app-frontend
